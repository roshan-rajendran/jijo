<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLD Installation Certificate Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .form-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        .form-section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
        }
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        .form-group {
            flex: 1;
            min-width: 250px;
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 16px;
        }
        input:focus,
        textarea:focus {
            outline: none;
            border-color: #4a90e2;
        }
        button {
            background: #4a90e2;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            transition: background 0.3s ease;
            margin-top: 20px;
        }
        button:hover {
            background: #357abd;
        }
        .success-message {
            color: #2ecc71;
            text-align: center;
            margin-top: 20px;
        }
        .error-message {
            color: #e74c3c;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SLD Installation Certificate Generator</h1>
        {% if message %}
        <div class="{{ 'success-message' if success else 'error-message' }}">
            {{ message }}
        </div>
        {% endif %}
        <form method="POST" enctype="multipart/form-data" action="/">
            <div class="form-section">
                <h2>Certificate Details</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="certificate_no">Certificate No:</label>
                        <input type="text" id="certificate_no" name="certificate_no">
                    </div>
                    <div class="form-group">
                        <label for="test_report_no">Test Report No:</label>
                        <input type="text" id="test_report_no" name="test_report_no">
                    </div>
                    <div class="form-group">
                        <label for="tac_no">TAC No:</label>
                        <input type="text" id="tac_no" name="tac_no">
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2>Dealer Information</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="dealer_name">Dealer Name:</label>
                        <input type="text" id="dealer_name" name="dealer_name">
                    </div>
                    <div class="form-group">
                        <label for="dealer_location">Dealer Location:</label>
                        <input type="text" id="dealer_location" name="dealer_location">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="dealer_invoice_no">Dealer Invoice No:</label>
                        <input type="text" id="dealer_invoice_no" name="dealer_invoice_no">
                    </div>
                    <div class="form-group">
                        <label for="dealer_invoice_date">Dealer Invoice Date:</label>
                        <input type="date" id="dealer_invoice_date" name="dealer_invoice_date">
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2>Customer & Fitment Center Details</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="customer_details">Customer Name & Address:</label>
                        <textarea id="customer_details" name="customer_details" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="fitment_center_details">Name & Address of Fitment Center:</label>
                        <textarea id="fitment_center_details" name="fitment_center_details" rows="3"></textarea>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2>Vehicle Details</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="vehicle_make_model">Vehicle Make / Model:</label>
                        <input type="text" id="vehicle_make_model" name="vehicle_make_model">
                    </div>
                    <div class="form-group">
                        <label for="chassis_no">Chassis No:</label>
                        <input type="text" id="chassis_no" name="chassis_no">
                    </div>
                    <div class="form-group">
                        <label for="engine_no">Engine No:</label>
                        <input type="text" id="engine_no" name="engine_no">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="vehicle_reg_no">Vehicle Reg. No:</label>
                        <input type="text" id="vehicle_reg_no" name="vehicle_reg_no">
                    </div>
                    <div class="form-group">
                        <label for="vehicle_reg_date">Registration Date:</label>
                        <input type="date" id="vehicle_reg_date" name="vehicle_reg_date">
                    </div>
                    <div class="form-group">
                        <label for="rto_location">RTO Location:</label>
                        <input type="text" id="rto_location" name="rto_location">
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2>SLD Details</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="sld_model">SLD Model:</label>
                        <input type="text" id="sld_model" name="sld_model">
                    </div>
                    <div class="form-group">
                        <label for="sld_ecu_no">SLD ECU No:</label>
                        <input type="text" id="sld_ecu_no" name="sld_ecu_no">
                    </div>
                    <div class="form-group">
                        <label for="sld_motor_unit">SLD Motor Unit/Solenoid No:</label>
                        <input type="text" id="sld_motor_unit" name="sld_motor_unit">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="speed_sensor_type">Speed Sensor Type:</label>
                        <input type="text" id="speed_sensor_type" name="speed_sensor_type">
                    </div>
                    <div class="form-group">
                        <label for="roto_seal_no">Roto Seal No:</label>
                        <input type="text" id="roto_seal_no" name="roto_seal_no">
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2>Installation & Renewal</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="installation_date">Installation Date:</label>
                        <input type="text" id="installation_date" name="installation_date">
                    </div>
                    <div class="form-group">
                        <label for="sld_renewal_date">SLD Renewal Date:</label>
                        <input type="text" id="sld_renewal_date" name="sld_renewal_date">
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2>Upload Images</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="image1">Upload Image 1:</label>
                        <input type="file" name="image1" id="image1" accept="image/*" required>
                    </div>
                    <div class="form-group">
                        <label for="image2">Upload Image 2:</label>
                        <input type="file" name="image2" id="image2" accept="image/*" required>
                    </div>
                </div>
            </div>

            <label for="customer_phone">Customer Phone:</label>
            <input type="text" id="customer_phone" name="customer_phone" required>
            
            <label for="fitment_center_phone">Fitment Center Phone:</label>
            <input type="text" id="fitment_center_phone" name="fitment_center_phone" required>

            <button type="submit">Generate Certificate with QR Code</button>
        </form>
    </div>
</body>
</html>
